<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<!--style and bootstrap style-->
<th:block th:fragment="style">
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>

<!--style and bootstrap style-->
<th:block th:fragment="bootstrapScript">
    <script th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"></script>
</th:block>

<!--navbar-->
<nav th:fragment="navbar(current,keyword,showsearch)" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Pizza per Tutti <i class="fa-solid fa-pizza-slice fa-spin fa-spin-reverse"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'pizzas'} ? 'active' : ''" aria-current="page" th:href="@{/pizzas}">Pizze</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'addPizzas'} ? 'active' : ''" th:href="@{/pizzas/create}">Aggiungi pizza</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'ingredients'} ? 'active' : ''" th:href="@{/ingredients}">Ingredienti</a>
                </li>
            </ul>
            <form th:if="${showsearch == true}" class="d-flex" role="search" method="get" th:action="@{/pizzas}" >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="type" th:value="${keyword}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i></a>
            </li>
        </ul>
    </div>
</nav>
</html>
